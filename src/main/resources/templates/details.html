<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/saveStudent'}" method="post">
                    <div class="form-group">
                        <label>
                            Name:
                        </label>
                        <input type="text" name="name" class="form-control" th:value="${student.getName()}">
                    </div>
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input type="email" name="email" class="form-control" th:value="${student.getEmail()}">
                    </div>
                    <div class="form-group">
                        <label>
                            Age:
                        </label>
                        <input type="number" name="age" class="form-control" value="0" min="0" th:value="${student.getAge()}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">SAVE ITEM</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
